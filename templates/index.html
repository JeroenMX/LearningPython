{% extends 'base.html' %}

{% block content %}

    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Welcome at Jeroen's blog</h1>
        <p class="lead">Here you find all the articles i have written.</p>
      </div>
    </div>

    <div class="row mb-2">
    {% for post in posts %}
        <div class="col-md-6">
          <div class="card flex-md-row mb-4 box-shadow h-md-250">
            <div class="card-body d-flex flex-column align-items-start">
                <h3 class="mb-0">
                    <a class="text-dark" href="{{ url_for('post', post_id=post['id']) }}">{{ post['title'] }}</a>
                </h3>
                <div class="mb-1 text-muted">{{ post['created'] }}</div>
                <p class="card-text mb-auto">{{ post['content'] }}</p>
                <a href="{{ url_for('post', post_id=post['id']) }}">Continue reading</a>
            </div>
          </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
